title: Suspicious File Access
id: hayanix-linux-auditd-file-access
status: experimental
description: Detects suspicious file access patterns
author: Hayanix Team
date: 2025/01/01
modified: 2025/01/01
tags:
    - attack.persistence
    - attack.t1005
level: medium
logsource:
    category: audit
    product: linux
    service: auditd
detection:
    selection:
        type: SYSCALL
        syscall:
            - open
            - openat
            - read
            - write
        exe:
            - '/bin/bash'
            - '/bin/sh'
            - '/usr/bin/python'
            - '/usr/bin/perl'
    condition: selection
falsepositives:
    - Legitimate file operations
    - System administration tasks
fields:
    - type
    - syscall
    - exe
    - auid
    - uid
