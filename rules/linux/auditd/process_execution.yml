title: Suspicious Process Execution
id: hayanix-linux-auditd-process-execution
status: experimental
description: Detects suspicious process execution and command execution patterns
author: Hayanix Team
date: 2025/01/01
modified: 2025/01/01
tags:
    - attack.execution
    - attack.t1059
    - attack.t1204
level: high
logsource:
    category: process
    product: linux
    service: auditd
detection:
    selection:
        syscall: execve
        exe:
            - '/usr/bin/wget'
            - '/usr/bin/curl'
            - '/bin/nc'
            - '/usr/bin/nc'
            - '/usr/bin/netcat'
            - '/usr/bin/python'
            - '/usr/bin/perl'
            - '/bin/bash'
            - '/bin/sh'
        comm:
            - 'wget'
            - 'curl'
            - 'nc'
            - 'netcat'
            - 'python'
            - 'perl'
            - 'bash'
            - 'sh'
    condition: selection
falsepositives:
    - Legitimate system administration
    - Development and testing
    - Automated deployment
    - Monitoring tools
fields:
    - syscall
    - exe
    - comm
    - auid
    - uid
    - gid
